    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
      
      /* Global Uppercase Rule - Exceto se marcado explicitamente */
      *:not(.lowercase-container, .lowercase-container *) {
        text-transform: uppercase;
      }

      /* Forçar peso normal (400) em toda a aplicação, removendo negritos */
      * {
        font-weight: 400 !important;
      }

      /* Preservamos apenas o peso leve para classes específicas que pedem explicitamente */
      .font-light, 
      .font-thin, 
      .font-extralight {
        font-weight: 300 !important;
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      @keyframes timer-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(0); }
      }
      .animate-timer-progress {
        animation: timer-progress 2s infinite linear;
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
    </style>
